<app-heder1></app-heder1>

<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <!--<form name="form" (ngSubmit)="f.form.valid && register(email.value, lozinka.value, lozinka2.value, ime.value, prezime.value, grad.value, broj.value)" #f validate>-->
  <div class="form-group">
    <label>Username</label>
    <input #username type="text" class="form-control" required/>
  </div>

  <div class="form-group">
      <label>E-mail</label>
      <input #email type="email" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="lozinka1">Lozinka:</label>
      <input #lozinka name="lozinka" type="password" class="form-control" id="lozinka1" required/>
    </div>
    <div class="form-group">
      <label for="lozinka2">Ponovite lozinku:</label>
      <input #lozinka2 type="password" (change)="provjeriLozinke(lozinka.value, lozinka2.value)" class="form-control"
             id="lozinka2" required/>
    </div>
    <div class="form-group">
      <label for="ime">Ime:</label>
      <input #ime name="ime" type="text" class="form-control" id="ime" required/>
    </div>
    <div class="form-group">
      <label for="prezime">Prezime:</label>
      <input #prezime name="prezime" type="text" class="form-control" id="prezime" required/>
    </div>
    <div class="form-group">
      <label for="grad">Grad:</label>
      <input #grad name="grad" type="text" class="form-control" id="grad" required/>
    </div>
    <div class="form-group">
      <label for="brojTelefona">Broj telefona:</label>
      <input #broj name="broj" type="number" class="form-control" id="brojTelefona" required/>
    </div>
    <div class="form-group">
      <button  class="btn btn-primary" (click)="register(username.value, email.value, lozinka.value, lozinka2.value, ime.value, prezime.value, grad.value, broj.value)" >Registruj se</button>   <!--[disabled]="!f.form.valid" -->
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  <!--</form>-->

</div>
